<html ng-app="loja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<h1>Lista de clientes</h1>

<a class="btn btn-secondary" href="#cliente/cadastro" role="button">Novo »</a>

<br /> 
<br /> 

<div ng-controller="clienteController" ng-init="listarClientes()">

	<div class="content table-responsive table-full-width">
		<table class="table table-hover">
			<thead>
				<th>ID</th>
				<th>Nome</th>
				<th>Endereço</th>
				<th>Telefone</th>
				<th>Remover</th>
				<th>Editar</th>
			</thead>
			
			<tbody>
				<tr ng-repeat="cliente in data | filter:filtro"> 
					<td>{{cliente.id}}</td>
					<td>{{cliente.nome}}</td>
					<td>{{cliente.endereco}}</td>
					<td>{{cliente.telefone}}</td>
					<td>
						<a href ng-click="removerCliente(cliente.id);">Apagar
							<i class="fa fa-times" aria-hidden="true" style="color: red;"></i>
						</a>
					</td>
					<td>
						<a href ng-click="editarCliente(cliente.id);">Editar
							<i class="fa fa-pencil-square-o" aria-hidden="true" style="color: #e7971b;"></i>
						</a>
					</td>
				</tr>
			</tbody>
			
		</table>
		<div class="" ng-hide="ocultarNavegacao">
		   <button type="button" class="btn btn-info btn-fill btn-wd" ng-click="anterior();">Anterior</button>
		   <button type="button" class="btn btn-info btn-fill btn-wd" ng-click="proximo();">Próximo</button>
		</div>   
	</div>

</div>



</html>
