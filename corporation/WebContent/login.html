<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="francis.leal">

    <title>Login Mais Vida</title>

    <link href="resources/css/bootstrap.min.css" rel="stylesheet" />
    <link href="resources/css/corporationLogin.css" rel="stylesheet">
    
</head>

<body>

<div class="container-fluid">
    
     <form class="corporationLogin" id="formulario" method="post" name="formulario" action="/corporation/j_spring_security_check">

         <h1 class="h3 mb-3 font-weight-normal">Corporation</h1>
        
         <div class="input-group mb-2 mr-sm-2">
             <div class="input-group-prepend">
                 <div class="input-group-text">@</div>
             </div>
             <input type="email" class="form-control" name="j_username" id="j_username" placeholder="Login" required="required">
         </div>

         <div class="input-group mb-2 mr-sm-2">
             <div class="input-group-prepend">
                 <div class="input-group-text">&nbsp*&nbsp</div>
             </div>
             <input type="password" class="form-control" name="j_password" id="j_password" placeholder="Senha" required="required">
         </div>

         <label>
             <input type="checkbox" value="remember-me"> Remember me
         </label>
         <button class="btn btn-lg btn-success btn-block" type="submit">Log in</button>
     </form>
</div>

</body>

</html>
